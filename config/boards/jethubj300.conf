# JetHub D3-mini (j300) Amlogic S905x5m quad core 4Gb RAM SoC, eMMC 64Gb SPI-NOR
BOARD_NAME="JetHub D3-mini"
BOARD_VENDOR="jethome"
BOARDFAMILY="jethub"
BOARD_MAINTAINER=""
BOOTCONFIG="jethub_j300_defconfig"
KERNEL_TARGET="current,edge"
KERNEL_TEST_TARGET="current"
PACKAGE_LIST_BOARD="libubootenv-tool apparmor rfkill bluetooth bluez bluez-tools python3-pip watchdog python3-serial python3-intelhex python3-intelhex"
[[ "${RELEASE}" == "jammy" ]] || PACKAGE_LIST_BOARD="${PACKAGE_LIST_BOARD} util-linux-extra"
DEFAULT_CONSOLE="serial"
SERIALCON="ttyS0"
HAS_VIDEO_OUTPUT="no"
MODULES_BLACKLIST="rtw88_8822cs"
#enable_extension "jethub-burn"
